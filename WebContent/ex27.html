<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>문서 객체 선택하기(select)2</title>
<script>
	window.onload = function() {
		setTimeout(function() {
			var headers = document.getElementsByTagName('header');
			for (var i = 0; i < headers.length; i++) {
				headers[i].innerText = 'by getElementsByTagName()';
			}
		}, 2000);
	}
</script>
</head>
<body>
	<h1>문서 객체 선택하기(select)2</h1>
	<h2>Header1</h2>
	<h2>Header2</h2>
	<h2>Header3</h2>
	<h2>Header4</h2>
</body>
</html>
